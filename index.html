<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Calculator</title>
</head>
<body>
    <h1 class="title">A Simple Calculator</h1>

    <div class="calculator">
        <div class="calculator__display">
            <p class="calculator__display-num">0</p>
        </div>
        <div class="calculator__pad">
            <div data-operator="clear" class="calculator__pad-ac">AC</div>
            <div data-operator="divide" class="calculator__pad-divide">/</div>
            <div data-operator="multiply" class="calculator__pad-multiply">X</div>
            <div data-operator="subtract" class="calculator__pad-subtract">-</div>
            <div data-operator="add" class="calculator__pad-add">+</div>
            <div data-operator="equal" class="calculator__pad-equal">=</div>
            <div data-operator="decimal" class="calculator__pad-decimal">.</div>
            <div class="calculator__pad-zero">0</div>
            <div class="calculator__pad-one">1</div>
            <div class="calculator__pad-two">2</div>
            <div class="calculator__pad-three">3</div>
            <div class="calculator__pad-four">4</div>
            <div class="calculator__pad-five">5</div>
            <div class="calculator__pad-six">6</div>
            <div class="calculator__pad-seven">7</div>
            <div class="calculator__pad-eight">8</div>
            <div class="calculator__pad-nine">9</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
